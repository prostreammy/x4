<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CORS-Free Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/4.7.4/dash.all.min.js"></script>
    <style>
        body { background: #000; color: #fff; text-align: center; font-family: sans-serif; }
        video { width: 90%; max-width: 1000px; margin-top: 20px; border: 1px solid #444; }
    </style>
</head>
<body>
    <h1>Bola 1 HD - Proxy Mode</h1>
    <video id="videoPlayer" controls></video>

    <script>
        (function() {
            // Pointing to your Vercel Serverless Function
            const url = "/api/proxy"; 
            
            const videoElement = document.querySelector("#videoPlayer");
            const player = dashjs.MediaPlayer().create();
            
            player.initialize(videoElement, url, true);
        })();
    </script>
</body>
</html>
